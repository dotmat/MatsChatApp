<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- SignIn Credentials and Attributes -->
  <meta name="appName" content="{{appName}}">
  <meta name="support3rdPartyLogin" content="{{support3rdPartyLogin}}">
  <meta name="signInWithGoogle" content="{{useSignInWithGoogle}}">
  <meta name="google-signin-client_id" content="{{googleUserContentClientID}}">
  <meta name="requireAgeCheck" content="{{requiredAge}}">
  <title>{{appName}}</title>
  <!-- Favicon -->
  <link href="{{favIconURL}}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="./js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="./js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="./css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />
</head>

<body class="bg-default">
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-transparent pb-5">
                  <div class="text-muted text-center mt-2 mb-3">Welcome to {{appName}}</div>
                  <div id="3rdPartyLoginContainer" class="btn-wrapper text-center" hidden>
                    <a id="signinWithGoogleContainer" href="#" class="btn btn-neutral btn-icon" style="min-width: 140px; min-height: 30px;" hidden>
                      <span class="btn-inner--icon"><img src="./images/icons/common/google.svg"></span>
                      <span class="btn-inner--text">Google</span>
                    </a>
                    <div id="appleid-signin" style="min-width: 140px; min-height: 30px;" data-color="black" data-border="true" data-type="sign in" hidden></div>
                  </div>
                </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Sign Up Here</small>
                <h4 id="loginErrorMessage" style="color: red;"></h4>
              </div>
              <!-- <h4 id="loginErrorMessage" style="color: red;">Error Message Goes here</h4> -->
              <form role="form">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input id="textUsernameInput" class="form-control" placeholder="Username" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input id="textEmailInput" class="form-control" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input id="textPasswordInput" class="form-control" placeholder="Password" type="password">
                  </div>
                </div>
                <!-- Birthdate -->
                <div id="ageRequiredForm" class="form-group" hidden>
                  <div class="input-group input-group-alternative mb-3">
                      <span class="text-muted">Birthdate</a></span>
                      <table class="table">
                          <tbody>
                            <tr>
                              <td><select id="monthdropdown" class="form-control"></select></td>
                              <td><select id="daydropdown" class="form-control"></select></td>
                              <!-- <td><select id="monthdropdown" class="form-control"></select></td> -->
                              <td><select id="yeardropdown" class="form-control"></select></td>
                            </tr>
                          </tbody>
                        </table>
                  </div>
                </div>
                <!--Gender -->
                <div id="genderRequiredForm" class="form-group" hidden>
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i> Gender</span>
                    </div>
                    <select class="form-control" data-trigger name="choices-single-default" id="genderDropDown">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="female">Other</option>
                    </select>
                  </div>
                </div>
                <!-- <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div> -->
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="checkboxUserAgreeToTOSInput" type="checkbox">
                      <label class="custom-control-label" for="checkboxUserAgreeToTOSInput">
                        <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a> and <a href="#!">Terms of Service.</a></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary mt-4" onclick="signupSPA.handleSignupButtonClick();return false;">Create account</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
              <div class="col-6">
                <!-- <a href="#" onclick="loginSPA.launchForgotPasswordModal();return false;" class="text-light"><small>Forgot password?</small></a> -->
              </div>
              <div class="col-6 text-right">
                <a href="./login" class="text-light"><small>Already have an account? - Login Here</small></a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--   Core   -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>
  <script>window.jQuery || document.write('<script src="./js/jquery-slim.min.js"><\/script>')</script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script async src='https://www.googletagmanager.com/gtag/js?id={{googleAnalytics}}'></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', '{{googleAnalytics}}');</script>
  <!--   Optional JS   -->
  <script type="text/javascript">
    var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sept','Oct','Nov','Dec'];

    function daysInMonth(month, year) {
      return new Date(year, month, 0).getDate();
    }

    function populateDates(){
      var today = new Date(),
          day = today.getUTCDate(),
          month = today.getUTCMonth(),
          year = today.getUTCFullYear(),
          daysInCurrMonth = daysInMonth(month, year);

      // Year
      for(var i = 0; i < 100; i++){
        var opt = document.createElement('option');
        // opt.value = i + year;
        // opt.text = i + year;
        opt.value = year - i;
        opt.text = year - i;
        yeardropdown.appendChild(opt);
      }

      // Month
      for(var i = 0; i < 12; i++){
        var opt = document.createElement('option');
        opt.value = i+1;
        opt.text = months[i];
        monthdropdown.appendChild(opt);
      }

      // Day
      for(var i = 0; i < daysInCurrMonth; i++){
        var opt = document.createElement('option');
        opt.value = i + 1;
        opt.text = i + 1;
        daydropdown.appendChild(opt);
      }
    }

    var daydropdown = document.getElementById("daydropdown"),
        monthdropdown = document.getElementById("monthdropdown"),
        yeardropdown = document.getElementById("yeardropdown");

    // Change handler for months
    monthdropdown.onchange = function(){
      var newMonth = months.indexOf(monthdropdown.value) + 1,
          newYear = yeardropdown.value;
      
      daysInCurrMonth = daysInMonth(newMonth, newYear);

      daydropdown.innerHTML = "";
      for(var i = 0; i < daysInCurrMonth; i++){
        var opt = document.createElement('option');
        opt.value = i + 1;
        opt.text = i + 1;
        daydropdown.appendChild(opt);
      }        
    }

    populateDates()
  </script>
  <!--   Argon JS   -->
  <script src="./js/argon-dashboard.min.js?v=1.1.0"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>

  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "{{TrackJSToken}}",
        application: "{{appName}}"
      });
  </script>
  <script>
    // Launch the Login SPA
    $(document).ready(function(){
      signupSPA.launcher();
    });
  </script>
</body>

</html>
